<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Trainers</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Búsqueda por nombre..." onkeyup="filterTable()">
        </div>
        
        <!-- Entities Table -->
        <div class="table-container">
            <table id="entitiesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <!-- Create Button -->
        <div class="action-container">
            <button class="btn btn-primary" onclick="redirectToCreate()">Nuevo Trainer</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar</h3>
            <p>Seguro que quieres borrar este trainer?</p>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
